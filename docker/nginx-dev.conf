events {
    worker_connections 1024;
}

http {
    upstream usmanramzan-ai {
        server host.docker.internal:8001;
    }
    
    upstream urnlabs-ai {
        server host.docker.internal:8002;
    }
    
    upstream eprecisio-com {
        server host.docker.internal:8003;
    }

    server {
        listen 80;
        server_name usmanramzan.local;
        
        location / {
            proxy_pass http://usmanramzan-ai;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    server {
        listen 80;
        server_name urnlabs.local;
        
        location / {
            proxy_pass http://urnlabs-ai;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    server {
        listen 80;
        server_name eprecisio.local;
        
        location / {
            proxy_pass http://eprecisio-com;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    server {
        listen 80 default_server;
        
        location / {
            return 200 '
